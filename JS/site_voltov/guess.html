<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 1;
		var playerNumber = 1;
		
		function readInt(){
			return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function erase(text){
			document.getElementById("userAnswer").value = "";
		}

		function hide(id){
			document.getElementById(id).style.display = "none";

		}
		function countPlayerNumber(tryCount){
			if ((tryCount % 2) == 0)
				return playerNumber = 2;
			else
				return playerNumber = 1;
		}

		function guess(){
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляем игрока № " + playerNumber + "!");
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				tryCount++;
				countPlayerNumber(tryCount);
				write("Вы ввели слишком большое число: " + userAnswer + "." + "<br> Ходит игрок № " + playerNumber + "! Введите число от 1 до 100");
				erase("");
			} else if(userAnswer < answer){
				tryCount++;
				countPlayerNumber(tryCount);
				write("Вы ввели слишком маленькое число: " + userAnswer + "." + "<br> Ходит игрок № " + playerNumber + "! Введите число от 1 до 100");
				erase("");		
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="passGen.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">
				<p>Компьютер загадал число от 0 до 100, играют два игрока по очереди, кто первый угадает, того и победа.</p>
				<p id="info">Угадайте число от 0 до 100.<br>Ходит игрок №1.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Угадать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
