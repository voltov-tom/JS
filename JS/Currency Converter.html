<meta charset="utf-8">
<script>
	var r = prompt("Введите количество рублей для конвертации в валюту по курсу ЦБ по состоянию на 08.01.2021");

	d = 74.21; //доллар
	e = 90.77; //евро

	d1 = r / d 
	d1 = (d1). toFixed(2);
	e1 = r / e 
	e1 = (e1). toFixed(2);
	
	alert("По состоянию на 08.01.2021: " + r +" Рублей = " + d1 + " USD, " + e1 + " EUR.");	
	
</script>
