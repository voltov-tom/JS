<meta charset="utf-8">
<script>

	var a = prompt("Чтобы расчитать площадь трапеции введите длину основания 'a'");
	var b = prompt("Введите длину основания 'b'");
	var h = prompt("Введите высоту трапеции 'h'");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	var s = ((a + b) / 2) * h;
	alert("Площадь трапеции будет равна: " + s);

</script>
