<meta charset="utf-8">
<script type="text/javascript">
	
	var numbers = [];
	for (i = 0; i < 5; i++){

		var randomNumber = parseInt(Math.random() * 100);
		numbers.push(randomNumber);
	}													 //массив				

	alert ("Запомните порядок и сами числа: " + numbers);

	var userAnswer = +prompt("Каким было первое число?");
	if (userAnswer == (numbers[0])){
		alert ("Супер!");
	} else {
		alert ("Неправильно! Правильно = " + numbers[0]);
	}

	userAnswer = +prompt("А последнее?");
	if (userAnswer == numbers[numbers.length - 1]){
		alert ("Супер!");
	} else {
		alert ("Неправильно! Правильно = " + numbers[numbers.length - 1]);
	}
	var n = parseInt(Math.random()*numbers.length);
	userAnswer = +prompt("Вспомни число № " + (n + 1));
	if (userAnswer == numbers[n]){
		alert ("Супер!");
	} else {
		alert ("Неправильно! Правильно = " + numbers[n]);
	}

</script>
